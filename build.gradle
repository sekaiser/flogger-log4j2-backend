plugins {
    id "java-library"
    id "idea"
    id "net.ltgt.errorprone" version "1.2.1"
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

test {

    // Always run tests, even when nothing changed.
    dependsOn 'cleanTest'

    useJUnitPlatform()
}

dependencies {
    errorprone "com.google.errorprone:error_prone_core:2.4.0"
    errorproneJavac "com.google.errorprone:javac:9+181-r4173-1"

    implementation 'com.google.flogger:flogger:0.5.1'
    implementation 'com.google.flogger:flogger-system-backend:0.5.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.12.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.1'

    testImplementation 'com.google.flogger:flogger-testing:0.5.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
    testRuntimeOnly "org.junit.platform:junit-platform-commons:1.5.1"
    testRuntimeOnly "org.junit.platform:junit-platform-engine:1.5.1"
}
